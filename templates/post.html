{% extends "layout.html" %}

{% block title %}
    {{ post.h1 }}
{% endblock %}

{% block main %}

<div class="container">
<!-- Have main image be here or video -->
    {% if header %}
    <img src="../{{ header.img_path }}">
    <hr>
    {% elif post.youtube_vid %}
    <div style="position:relative;padding-top:56.25%;">
      <iframe src="https://www.youtube.com/embed/nckseQJ1Nlg" frameborder="0" allowfullscreen
        style="position:absolute;top:0;left:0;width:100%;height:100%;"></iframe>
    </div>
    <hr>
    {% endif %}
</div>

<div class="container inner">
    <h1>{{ post.h1 }}</h1>
    <h4>{{ post.date }}</h4>
    {{ body }}
</div>

{% endblock %}
